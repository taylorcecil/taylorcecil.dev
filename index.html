<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taylor Cecil</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/db79ac824a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div id="headerContent">
        <h1>Taylor Cecil</h1>
        <br />
        <h2>Software Developer</h2>
        <br />
        <img src="me.jpg" id="headshot" /><br />
        <br />
        <i class="fab fa-linkedin"></i>
        <i class="fas fa-envelope"></i>
        <i class="fab fa-github"></i>
      </div>
    </div>

    <div>
      <img src="skills3.jpg" id="skills" />
    </div>

    <h3>Projects</h3>
    <br />
    <hr />
    <br />

    <div class="projectSection">
      <div class="gridBox" id="gridOne">
        <img src="connect.jpg" />
      </div>
      <div class="gridBox" id="gridTwo">
        <img src="taylorcecil.png" />
      </div>
      <div class="gridBox" id="gridThree">
        <img src="counter.png" />
      </div>
      <div class="gridBox" id="gridFour">
        <video loop autoplay width="100%" height="100%">
          <source src="rpg.mov" type="video/mp4" />
        </video>
      </div>
      <div class="gridBox" id="gridFive"></div>
      <div class="gridBox" id="gridSix"></div>
    </div>

    <div class="resumeSection">
      <h3>Download Resume</h3>
      <br />
      <hr />
      <br />
      <a
        href="https://drive.google.com/file/d/1fbrmQ7xgQpsLxMX5PMUTItr7myOspOv2/view?usp=sharing"
        target="_blank"
      >
        <i class="fas fa-file-download"></i>
      </a>
    </div>
    <div id="footer">
      <br />
      <br />
      <p>Designed by Taylor Cecil</p>
    </div>
  </body>
</html>
